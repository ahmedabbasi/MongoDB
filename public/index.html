<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Sacramento News</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    body {
      background-color: rgb(208, 246, 233)
    }

    #wrapper {
      width: 900px;
      margin-left: 20px;
      margin-right: auto;
      float: left;

    }

    #articles {
      display: inline-block;
      overflow: auto;
      width: 60%;
      height: 700px;
      background: aliceblue
    }

    #comments {
      float: right;
      width: 30%;
    }

    textarea,
    input {
      display: block;
      width: 100%;
      background-color: #FCF5C7;
    }

    input {
      height: 36px;
      font-size: 24px;
    }

    textarea {
      height: 200px;
      font-size: 18px;
    }

    #side {
      padding-top: 5%;
      float: right;
      width: 300px
    }

    #noteb {
      background-color: aliceblue;
    }

    #notesu {
      background-color: aliceblue
    }

    #notet {
      background-color: aliceblue
    }
  </style>
</head>

<body>
  <div>
    <div class="jumbotron">
      <h1 class="display-4">Sacramento Bee</h1>
      <a class="btn btn-primary btn-lg" href="/comment" role="button" id="saveButton">Saved Comments</a>
    </div>

    <div id="wrapper">
      <h1> Scraper</h1>
      <h2>
        <i>News and Links.</i>
      </h2>
      <div id="articles"></div>
      <br>
        <h1>Comments</h1>
      <div id="comment"></div>
    </div>
    <div id="side">
      <form action="/submit" method="post">
        <h1>Hi User!</h1>
        <h2>Enter a Comment!</h2>
        <input type="text" name="title" placeholder="Title" id="notet">
        <textarea type="text" name="body" id="noteb">Write Comment Here</textarea>

        <input type="submit" id="submit">
        <a href="/comments">See your notes!</a>
        <a href="/articles">See your profile!</a>
        <a href="/populated">See your profile, populated with notes!</a>
      </form>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
